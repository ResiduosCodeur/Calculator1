<!DOCTYPE html>
<html lang="en" dir = "ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "assets/styles.css">
    <script src = "assets/script.js"></script>
     <title>Calculator</title>
</head>
<body>

     <div class="container">
        <!--text area - displays text-->
        <div class="textarea">
            <div id = "display">0</div>
        </div>
        
        <!--buttons-->
<div class = "buttons">
        
            <button id = "clear" class = "grey">AC</button>
            <button id = "sign" class = "grey">+/-</button>
            <button id = "percentage" class = "grey">%</button>
            <button id = "divide" class = "orange">÷</button>
            
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine">9</button>
            <button id = "multiply" class = "orange">×</button>
        

            <button id = "four">4</button>
            <button id = "five">5</button>
            <button id = "six">6</button>
            <button id = "subtract" class = "orange">−</button>
            
            <button id = "one">1</button>
            <button id = "two">2</button>
            <button id = "three">3</button>
            <button id = "addition" class = "orange">+</button>
            
            <button id = "zero">0</button>
            <button id = "point">.</button>
            <button id = "equal" class = "orange">=</button>
            
</div>

     </div>



    </body>
</html>
